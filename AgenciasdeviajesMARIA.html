            <h2 align="center">Llena tus datos</h2>
            <div align="center">
                <form>
                    <label>Escriba tu Nombre:</label>
                    <input type="text" aria-placeholder="En Mayusculas"> <br>
                    <label> Escribe tu Telefono:</label>
                    <input type="number" maxlength="10" required> <br>
                    <label>Indica tu edad:</label>
                    <input type="number" min="18" max="60" required> <br>
                    <label>Escribe una contraseña</label>
                    <input type="number" name="Telefono"maxlength="10"
                    <label>Seleciona tu fecha de Nacimiento:</label>
                    <input type="date" min="1980-01-01" max="2006-12-31"> <br>
                    <label>Selecciona una foto:</label>
                    <input type="file" max="1024" accept=".jpg, .png, .jpeg, .gif"> <br>
                    <label>Indica tu sexo:</label> <br>
                    <input type="radio" name="sexo" value="hombre"> Hombre
                    <input type="radio" name="sexo" value="Mujer"> Mujer
                    <input type="radio" name="sexo" value="Otro"> Otro
                    <label>Selecciona tu plan preferido:</label> <br>
                    <input type="checkbox" name="plan" value="Pareja"> Pareja
                    <input type="checkbox" name="plan" value="Familiar"> Familiar
                    <input type="checkbox" name="plan" value="Amigos"> Amigos <br>
                    <label>Escoje un Destino:</label>
                    <select name="destino">
                        <option value="santamarta">Santamarta</option>
                        <option value="sanandres">Sanandres</option>
                        <option value="guijira">la Guijira</option>
                        <option value="amazonas">Amazonas</option>
                    </select> <br>
                    <label>Sugerencias, Quejas y Reclamos</label> <br>
                    <textarea name="pqrs" placeholder="escribe tu experiencia"></textarea>    
                    <br

                    </select>
